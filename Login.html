<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sierra</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Sierra</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="d-flex flex-row">
            <form action="" style="margin-left:4rem; margin-top:7rem; width: 20rem;">
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password" required>
                    <div class="valid-feedback">Valid</div>
                    <div class="invalid-feedback">Please fill out this field</div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
            <div class="container-fluid" style="padding: 8rem;">
                <h1 class="text-lg-center">
                    Crea un proyecto en la opción “Create a Proyect”. Incluye el nombre de tu repositorio y selecciona la opción “Create repository”.
                </h1>
            </div>
        </div>
    </body>
</html>
